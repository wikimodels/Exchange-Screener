<div class="container">
  <!-- Header Section -->
  <div class="header">
    <img [src]="logoUrl" alt="logo" class="coin-image" />
    <h1>{{ symbol }}</h1>

  </div>
  <div *ngIf="santimentChartsData.length > 0" class="chart-container">
    <div *ngFor="let chart of santimentChartsData">
      <app-santiment-chart [chartOptions]="chart"></app-santiment-chart>
    </div>
  </div>
</div>
