<div class="container">
  <div class="header">
    <h2>Create New Alert</h2>
  </div>
  <form [formGroup]="form" *ngIf="form" class="form">
    <div class="form-container">
      <!-- Symbol -->
      <mat-form-field appearance="fill" class="form">
        <mat-label>Symbol</mat-label>
        <input type="text" matInput formControlName="symbol" [matAutocomplete]="auto" (input)="filterSymbols()" />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let suggestion of filteredSymbols" [value]="suggestion">
            {{ suggestion }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <!-- Key level Name -->
      <mat-form-field appearance="fill" class="form">
        <mat-label>KL Name</mat-label>
        <input matInput type="string" formControlName="keyLevelName" />
        <mat-error *ngIf="form.get('keyLevelName')?.errors?.['keyLevelNameExists']">
          This Key Level Name already exists
        </mat-error>
      </mat-form-field>


      <mat-form-field appearance="fill" class="form">
        <mat-label>Action</mat-label>
        <input matInput type="string" formControlName="action" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form">
        <mat-label>Image Url</mat-label>
        <input matInput type="string" formControlName="mainImgUrl" />
      </mat-form-field>

      <div class="button-panel">
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        <button mat-raised-button (click)="onSubmit()" style="margin-left: 20px;">
          Save
          <!-- <mat-icon>
            <mat-spinner
              color="accent"
              diameter="20"

            >
            </mat-spinner>
          </mat-icon>-->
        </button>

      </div>
    </div>
  </form>
</div>
